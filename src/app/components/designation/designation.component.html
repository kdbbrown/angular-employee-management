
<div class="row">
  @if(isLoader){
  <div class="col-12 text-centers">
      <div class="spinner-border text-dark"></div>
  </div>
  } @else {
  @for (item of designations; track $index){
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{item.designation}}</h4>
          <a href="#" class="card-link">Edit</a>
          <a href="#" class="card-link">Delete</a>
        </div>
      </div>
    </div>
  }
  }
</div>
