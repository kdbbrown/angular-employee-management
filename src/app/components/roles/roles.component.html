<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Sr</th>
        <th>Role Name</th>
      </tr>
      </thead>
      <tbody>
        @for (item of roleList; track item.roleId ; let idx = $index, e = $even , l = $last,f = $first, c = $count){
          <tr>
            <td>{{idx}}</td>
            <td>{{item.role}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
